name: "seqParWf"
dataIns:
  - name: "input1"
    type: "number"
    source: "input1"
  - name: "input2"
    type: "number"
    source: "input2"
  - name: "input3"
    type: "number"
    source: "input3"
  - name: "wait"
    type: "number"
    source: "wait"
workflowBody:
  - sequence: 
      name: "outerSeq"
      dataIns:
        - name: "oSeqIn1"
          type: "number"
          source: "seqParWf/input1"
        - name: "oSeqIn2"
          type: "number"
          source: "seqParWf/input2"
        - name: "oSeqIn3"
          type: "number"
          source: "seqParWf/input3"
        - name: "oSeqWait"
          type: "number"
          source: "seqParWf/wait"
      sequenceBody:
        - parallel:
            name: "parallel1"
            dataIns:
              - name: "par1In1"
                type: "number"
                source: "outerSeq/oSeqIn1"
              - name: "par1In2"
                type: "number"
                source: "outerSeq/oSeqIn2"
              - name: "par1In3"
                type: "number"
                source: "outerSeq/oSeqIn3"
              - name: "par1Wait"
                type: "number"
                source: "outerSeq/oSeqWait"
            parallelBody:
              - section:
                  - sequence:
                      name: "innerSeq"
                      dataIns:
                        - name: "iSeqIn1"
                          type: "number"
                          source: "parallel1/par1In1"
                        - name: "iSeqIn2"
                          type: "number"
                          source: "parallel1/par1In2"
                        - name: "iSeqWait"
                          type: "number"
                          source: "parallel1/par1Wait"
                      sequenceBody:
                        - function:
                            name: "addition_Demo1"
                            type: "local"
                            dataIns:
                              - name: "firstSummand"
                                type: "number"
                                source: "innerSeq/iSeqIn1"
                              - name: "secondSummand"
                                type: "number"
                                source: "innerSeq/iSeqIn2"
                              - name: "waitTimeIn"
                                type: "number"
                                source: "innerSeq/iSeqWait"
                            dataOuts:
                              - name: "sum"
                                type: "number"
                        - function:
                            name: "addition_Demo2"
                            type: "local"
                            dataIns:
                              - name: "firstSummand"
                                type: "number"
                                source: "innerSeq/iSeqIn1"
                              - name: "secondSummand"
                                type: "number"
                                source: "addition_Demo1/sum"
                              - name: "waitTimeIn"
                                type: "number"
                                source: "innerSeq/iSeqWait"
                            dataOuts:
                              - name: "sum"
                                type: "number"
                      dataOuts:
                        - name: "out"
                          type: "number"
                          source: "addition_Demo2/sum"          
              - section:
                  - function:
                      name: "addition_Demo3"
                      type: "local"
                      dataIns:
                        - name: "firstSummand"
                          type: "number"
                          source: "parallel1/par1In2"
                        - name: "secondSummand"
                          type: "number"
                          source: "parallel1/par1In3"
                        - name: "waitTimeIn"
                          type: "number"
                          source: "parallel1/par1Wait"
                      dataOuts:
                        - name: "sum"
                          type: "number"
              - section:
                  - function:
                      name: "addition_Demo4"
                      type: "local"
                      dataIns:
                        - name: "firstSummand"
                          type: "number"
                          source: "parallel1/par1In3"
                        - name: "secondSummand"
                          type: "number"
                          source: "parallel1/par1In1"
                        - name: "waitTimeIn"
                          type: "number"
                          source: "parallel1/par1Wait"
                      dataOuts:
                        - name: "sum"
                          type: "number"
            dataOuts:
              - name: "resul1"
                type: "number"
                source: "innerSeq/out"
              - name: "result2"
                type: "number"
                source: "addition_Demo3/sum"
              - name: "result3"
                type: "number"
                source: "addition_Demo4/sum"
        - parallel:
            name: "parallel2"
            dataIns:
              - name: "par2In1"
                type: "number"
                source: "parallel1/resul1"
              - name: "par2In2"
                type: "number"
                source: "parallel1/result2"
              - name: "par2In3"
                type: "number"
                source: "parallel1/result3"
              - name: "par2In4"
                type: "number"
                source: "seqParWf/input3"
              - name: "par2Wait"
                type: "number"
                source: "seqParWf/wait"
            parallelBody:        
              - section:
                  - function:
                      name: "addition_Demo5"
                      type: "local"
                      dataIns:
                        - name: "firstSummand"
                          type: "number"
                          source: "parallel2/par2In1"
                        - name: "secondSummand"
                          type: "number"
                          source: "parallel2/par2In2"
                        - name: "waitTimeIn"
                          type: "number"
                          source: "parallel2/par2Wait"
                      dataOuts:
                        - name: "sum"
                          type: "number"
              - section:
                  - function:
                      name: "addition_Demo6"
                      type: "local"
                      dataIns:
                        - name: "firstSummand"
                          type: "number"
                          source: "parallel2/par2In3"
                        - name: "secondSummand"
                          type: "number"
                          source: "parallel2/par2In4"
                        - name: "waitTimeIn"
                          type: "number"
                          source: "parallel2/par2Wait"
                      dataOuts:
                        - name: "sum"
                          type: "number"
            dataOuts:
              - name: "res1"
                type: "number"
                source: "addition_Demo5/sum"
              - name: "res2"
                type: "number"
                source: "addition_Demo6/sum"
        - function:
            name: "addition_Demo7"
            type: "local"
            dataIns:
              - name: "firstSummand"
                type: "number"
                source: "parallel2/res1"
              - name: "secondSummand"
                type: "number"
                source: "parallel2/res2"
              - name: "waitTimeIn"
                type: "number"
                source: "seqParWf/wait"
            dataOuts: 
              - name: "sum"
                type: "number"
      dataOuts:
        - name: "result"
          type: "number"
          source: "addition_Demo7/sum"     
dataOuts:
  - name: "wf_result"
    type: "number"
    source: "outerSeq/result"
